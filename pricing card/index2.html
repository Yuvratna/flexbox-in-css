<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing box </title>
    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <h2 class="plan_name">Free Plan</h2>
            <p>For Personal</p>
            <h3 class="price"><span>&#36;</span>0</h3>
            <div class="plan_features">
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> 1 User</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> $ Webmails</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> Responsive Website</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> Free SSL</p>

                <input class="button" type="button" value="Subscribe">
            </div>
        </div>

        <div class="box box2">
            <h2 class="plan_name">Basic Plan</h2>
            <p>For Small Bussiness</p>
            <h3 class="price"><span>&#36;</span>29</h3>
            <div class="plan_features">
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/dark_tick.png" alt=""><span>1 User</span></p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/dark_tick.png" alt=""> $ Webmails</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/dark_tick.png" alt=""> Responsive Website</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/dark_tick.png" alt=""> Free SSL</p>

                <input class="button button2" type="button" value="Subscribe">
            </div>
            
        </div>

        <div class="box box3">
            <h2 class="plan_name">Pro Plan</h2>
            <p>Foe Enterprise</p>
            <h3 class="price"><span>&#36;</span>49</h3>
            <div class="plan_features">
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> 1 User</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> $ Webmails</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> Responsive Website</p>
                
                <p class="feature_info"><img class="feature_image" src="./pricing card assets/assets/light_tick.png" alt=""> Free SSL</p>

                <input class="button" type="button" value="Subscribe">
            </div>
        </div>
    </div>

</body>
</html>
