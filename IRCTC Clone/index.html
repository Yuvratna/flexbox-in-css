<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Landing Clone page </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <img class="train_image" src="./assets/heroImage.png" alt="train-image">
        
        <!-- ====== Container Navigation Section ====== -->
        <section class="navigation_container">
            <nav>
                <img class="logo_image" src="./assets/IRCTCLogo.png" alt="">
                <img class="logo_image" src="./assets/indianRailwaysLogo.png" alt="">
            </nav>
            <nav class="nav_bar">
                <ol class="nav_list">
                    <li class="nav_list_items">Ask Diksha</li>
                    <li class="nav_list_items">Contact Us</li>
                    <li class="nav_list_items">Alert</li>
                </ol>
                <div class="nav_button">
                    <button class="nav_button_1 nav_list_button_items">Login</button>
                    <button class="nav_button_2 nav_list_button_items">Register</button>
                    <button class="nav_button_3 nav_list_button_items">Agent Login</button>
                </div>

            </nav>

        </section>

          <!-- ====== Container Main Section ====== -->
        <main class="main_container">
            <h1 class="main_title">Indian Railways</h1>
            <div class="small_title">
                <p class="small_title_1">Safety</p>
                <p class="small_title_2">Security</p>
                <p class="small_title_3">Punctuality</p>
            </div>
            <div class="train_info_container_1">
                <button class="train_info_button train_info_button_image_1"><img class="train_info_button_image" src="./assets/ticket_icon.png" alt="ticket_icon">Book Ticket</button>
                <button class="train_info_button"><img class="train_info_button_image" src="./assets/tick_icon.png" alt="tick_icon">PNR Status</button>
                <button class="train_info_button"><img class="train_info_button_image" src="./assets/chart_icon.png" alt="chart_icon">Chart / Vacancy</button>
            </div>

            <div class="train_info_container_2">

                <div class="choose_train_info ">
                    <div class="train_journey_from_info train_journey_small_info">
                        <p>From <img src="./assets/expand_more_icon.png" alt=""></p>
                        <h2 class="train_name"><img src="./assets/departure_train_icon.png" alt=""> Banglore</h2>
                        <p>KSR-Banglore</p>
                    </div>
                    <img class="to_from_arrow_img train_journey_small_info" src="./assets/to_from_arrow.png" alt="">

                    <div class="train_journey_destination_info train_journey_small_info">
                        <p>To <img src="./assets/expand_more_icon.png" alt=""></p>
                        <h2><img src="./assets/destination_train_icon.png" alt="">Kasaragod</h2>
                        <p>KSD-Kasaragod</p>
                    </div>
                </div>

                <div class="choose_train_info">
                    <div class="choose_train_date_info train_journey_small_info">
                        <p>Date <img src="./assets/expand_more_icon.png" alt=""></p>
                        <h2><img src="./assets/calander-icon.png" alt="">01 Aug 23</h2>
                        <p>Tuesday</p>
                    </div>

                    <div class="train_class_info train_journey_small_info">
                        <p>Class <img src="./assets/expand_more_icon.png" alt=""></p>
                        <h2><img src="./assets/threedot-icon.png" alt="">3A</h2>
                        <p>AC 3 Tier</p>
                    </div>

                    <div class="train_seat_info train_journey_small_info">
                        <p>Seat Type<img src="./assets/expand_more_icon.png" alt=""></p>
                        <h2><img src="./assets/widgets_icon.png" alt="">TATKAL</h2>
                        <p>AC 3 Tier</p>
                    </div>

                </div>

                <div class="train_info_container_2">
                <button class="search_train_button">Search Train</button>
                </div>
            </div>
            
        </main>

    </div>
</body>
</html>
